<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ComMet</title>

  <link rel="stylesheet" href="./assets/css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<meta name="viewport" content="width=device-width">

<link href="./assets/css/style.css" rel="stylesheet"></head>
<body>

  <div id="app" class="app">
    <div class="loaderBg" v-if='isAppLoad'>
      <div class="screenLoader">
        <div class="screenLoader screenLoader-inner"></div>
      </div>
    </div>
    <header class="header shadow"  v-if='!isAppLoad'>
      <img id="logo" class="logo" alt="logo" src="./logo.png?7b3d7b453412598136b8d3bc128bcb7e">
      <div class="container" >
        <nav>
          <ul class="navigation">
            <li  v-if="isUserAuthorized"><router-link class="navigation__item" to="/">Profile</router-link></li>
            <li  v-if="!isUserAuthorized"><router-link class="navigation__item" to="/" exact>Main</router-link></li>
            <li  v-if="!isUserAuthorized"><router-link class="navigation__item" to="/Events">Events</router-link></li>
            <li  v-if="!isUserAuthorized" class="navigation__item-login"><router-link class="navigation__item" to="/login/signIn">SignUp/Login</router-link></li>
            <li  v-if="isUserAuthorized" class="navigation__item navigation__item-login" @click="logOutUser">LogOut</li>
          </ul>
        </nav>
      </div>
    </header>
    <transition name="routerSlide">
      <router-view  v-if='!isAppLoad'></router-view>
    </transition>

    <div class="versionMsg">This project is under development. This is just a test version</div>
  </div>
<script type="text/javascript" src="./assets/js/build.js"></script></body>
</html>
